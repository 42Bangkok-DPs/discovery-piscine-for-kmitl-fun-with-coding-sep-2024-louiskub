<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        Box Box
    </div>

    <script>
        const $con = $(".box");
        let width = 200;
        let height = 200;
        let color = 0;
        let colors = ["red", "green", "blue"]

        function display(){
            if (height > 420 || height < 200){
                height = 200;
                width = 200;
            }
            if (color > 2){
                color = 0;
            }
            if (color < 0){
                color = 2
            }
            
            $con.css({
                "width": width + "px",
                "height": height + "px",
                "background-color": colors[color]
            });
        }

        function clicked(){
            height += 10;
            width += 10;
            color += 1;
            display();
        }

        function leave(){
            height -= 5;
            width -= 5;
            color -= 1;
            display();
        }

        $con.click(clicked);
        $con.mouseleave(leave);

        // $con.on('click', clicked);
        // $con.on('mouseleave', leave);

    </script>
</body>
</html>
